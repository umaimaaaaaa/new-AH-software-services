{% include 'nav.html' %}


 <section class="hero-new">

    <h1>Get In Touch With Us</h1>
    <p>Whether you have a question, need support, or want to discuss a project — we're just a message away. Our team is here to help you with all your software needs.</p>
    <button class="cta-btn">
      Send a Message →
    </button>
  </div>

    <img src="https://wallpapers.com/images/hd/customer-support-services-illustration-utzibsfm947bfa36.png" alt="Customer Support" />

</section>


<section class="contact-form-section">
  <h2>Contact Form</h2>
  <form class="contact-form">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Your Email</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Your Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit" class="cta-btn">Send Message</button>
</form>

</section>
